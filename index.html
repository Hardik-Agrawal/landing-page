      <div class="lists">
        <ul>
          <li><a href="#">Blog</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="#">Schedule</a></li>
          <li class="signin">

        </ul>
      </div>
    </nav>
    <section class="box-1">
      <h3>Association of Civil Engineers of IIT Patna presents</h3>
      <h1>Samnivesha'20</h1>
      <img src="images/samnivesha333.jpg" />
    </section>
    <hr />
    <section class="box-2">
      <div class="para1">
        <p>
          Glimpses of Samnivesha'19
        </p>
      </div>
      <div class="vid">
        <video width="80%" height="480" controls>
          <source src="videos/AftermovieF1.mp4" type="video/mp4" />

      </div>
      <div class="para2">
        <p>"The PAST is in your head & The FUTURE is in your hands."</p>
      </div>
    </section>
    <hr />
    <section>
      <div class="box-3">
        <h1>Gallery</h1>
      </div>
      <br />
      <div class="slide-images">
        <div class="w3-content" style="max-width:800px">
          <img class="mySlides" src="images/download1.jpg" style="width:100%" />
          <img class="mySlides" src="images/download2.jpg" style="width:100%" />
          <img class="mySlides" src="images/download3.jpg" style="width:100%" />
        </div>

        <div class="w3-center">
          <div class="w3-section">
            <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">
              ❮ Prev
            </button>
            <button class="w3-button w3-light-grey" onclick="plusDivs(1)">
              Next ❯
            </button>
          </div>
          <button class="w3-button demo" onclick="currentDiv(1)">1</button>
          <button class="w3-button demo" onclick="currentDiv(2)">2</button>
          <button class="w3-button demo" onclick="currentDiv(3)">3</button>
        </div>

        <script>
          var slideIndex = 1;
          showDivs(slideIndex);

          function plusDivs(n) {
            showDivs((slideIndex += n));
          }

          function currentDiv(n) {
            showDivs((slideIndex = n));
          }

          function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
              slideIndex = 1;
            }
            if (n < 1) {
              slideIndex = x.length;
            }
            for (i = 0; i < x.length; i++) {
              x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" w3-red", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-red";
          }
        </script>
      </div>
    </section>
    <div style="margin: 300px"></div>
  </body>
</html>
